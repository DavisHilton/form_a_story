<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Form a Story</title>
</head>

<body>
  <section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
  </section>

  <section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!--Add your form below:-->
    <form action="story.html" method="GET">
      <label for="animal-1">Animal 1:</label>
      <input type="text" id="animal_1" name="animal-1" minlength="3" pattern="[A-Za-z]" placeholder="Enter a Animal" required>
      <br>

      <label for="animal-2">Animal 2:</label>
      <input type="text id=animal-2" name="animal-2" minlength="3" pattern="[A-Za-z]" placeholder="Enter a Animal" required>
      <br>

      <label for="animal-3">Animal 3:</label>
      <input type="text id=animal-3" name="animal-3" minlength="3" pattern="[A-Za-z]" placeholder="Enter a Animal" required>
      <br>

      <label for="adj-1">Adjective:</label>
      <input type="text" id="adj-1" name="adj-1" placeholder=" (past tense) "required>
      <br>

      <label for="verb-1">Verb :</label>
      <input type="text" id="verb-1" name="verb-1"  placeholder="(ends in - ing)"  required>
      <br>

      <!-- Number input -->
      <label for="num1">Number:1</label>
      <input type="number" id="num-1 name=" num-1" min="1" max ="1000" step="1" required>
      <br>
      <!-- Radio button -->
      <!-- Use span (have to look up why) -->
      <span>Yes or No</span>
      <input type="radio" id="yes" name="answer" value="yes" required>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="answer" required>
      <label for="no">No</label>
      <br>

      <!-- Dropdown -->
      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed">
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="normal">Normal</option>
        <option value="unknown">Unknown</option>
      </select>
      <br>
      <!--  This is the datalist option-->
      <!-- <label for="speed">Relative speed (ends in -er):</label> 
      <input type="text" list="speed" required>
      <datalist id="speed">
        <option value="Faster">
        <option value="Slower">
        <option value="Normal">
        <option value="Unknown">
      </datalist>
-->
<!-- datalist -->
      <label for="quote">Motivational</label>
      <input type="text" list="quote-choices" id="quote" name="quote" required>
      <datalist id="quote-choices">
        <option value="Winner gets ice cream!"></option>
      </datalist>
      <br>
<!-- textarea -->
      <label for="message">Meaningful Message:</label><br>
      <textarea id="message" name="message"  cols="40" rows="8" placeholder="Add a Message" required></textarea>
  <br>
  <br>
      <input type="submit" value="Form My Story">

    </form>
  </section>
</body>

</html>
